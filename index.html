<div id="wrapper">
    <div id="metanavigation"></div>
    
    <div id="head">
            <div id="logo">
                <a href="http://www.kit.edu/">
                    <img src="fileadmin/templates/_sdqtest/img/intern/kit_logo_V2.png" alt="KIT-Homepage">
                </a>
            </div>
            
            <div id="head-image">
                <!-- Institutsname -->
                <div id="head-text" class="big_font"></div>
                <div id="head-text-corner">Software Design and Quality (SDQ)</div>
            </div>
    </div>
    
    <div class="spacer"><!-- --></div>
    
    <div id="container">
    
        <div id="left-row">
            <div id="menu-box"></div>
            
            <div class="logo-box">
                <div class="logo-box-inner">
                    <!-- Infobox mit Bild und Text -->
                    <div class="logo-box-logo"></div>
                </div>
            </div>
            
            <div class="projects-box"></div>
        </div>
        
        
        <div id="right-row">
            <div id="suchen"></div>

            <div id="right-box-1"></div>
            
            <div id="right-box-2">
                <div class="infobox">
                    <div class="infobox-inner">
                        <!-- Infobox mit Bild und Text -->
                    </div>
                </div>
            </div>
        </div>
        
        
        <div id="middle-row">
            <div id="content">
                <a name="sdqtop" id="top"></a>
                <f:format.raw>{content}</f:format.raw>
            </div>
        </div>
        
        <div class="clear"><!-- --></div>
        
        
        <div id="footer-container">
            <div class="spacer"><!-- --></div>
            
            <div id="footer">
                <div id="footer-corner"><!-- --></div>
                    <div id="footer-text">
                        <div id="footer-content">
                            <a href="#sdqtop" class="footer-right">To top</a>
                        </div>
                    </div>
                </div>

                <div id="owner">
                    <span id="owner-text">
                        KIT &#150; University of the State of Baden-Wuerttemberg and National Research Center of the Helmholtz Association
                    </span>
                </div>
                
            </div>
            
        </div>
    </div>
</div>
